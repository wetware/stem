[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
cache_path = "cache"

solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false

fs_permissions = [{ access = "read", path = "./" }]

# Optional but nice:
# evm_version = "paris"
# gas_reports = ["*"]

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
